<!DOCTYPE html>

    <head>
        <title>Dre's To-Do List</title>
        <script src="main.js"></script>
    </head>

<body>
<script src="main.js"></script>
    <div id = "todo">
        <h1> MY TO-DO LIST </h1>

        <input type = "text" placeholder="add new Todo">

            <button class="tipBtn">Tips</button>
        </div>
    </div>
</body>
